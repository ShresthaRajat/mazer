namespace: mazer
mazer:
  defines: runnable
  metadata:
    name: mazer
    description: A graphQL server application written in Python that uses MongoDB as a database.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    mazer:
      build: .
  services:
    app-port:
      container: mazer
      port: 80
      host-port: 80
      publish: false
      protocol: TCP
      description: The port on which the application server listens.
  connections:
    mongo-db:
      target: mongodb/mongodb
      service: mongodb
  variables:
    debug:
      env: DEBUG
      type: string
      description: Turns on debugging features in Flask.
      value: 'true'
    secret-key:
      env: SECRET_KEY
      type: string
      description: Used for securely signing the session cookie.
      value: '123123'
    mongo-initdb-root-username:
      env: MONGO_INITDB_ROOT_USERNAME
      type: string
      description: Username for MongoDB database.
      value: 'root'
    mongo-initdb-root-password:
      env: MONGO_INITDB_ROOT_PASSWORD
      type: string
      description: Password for MongoDB user.
      value: 'password'
    mongo-ip:
      env: MONGO_IP
      type: string
      description: IP Address of mongo service.
      value: <- connection-hostname("mongo-db")
    mongo-port:
      env: MONGO_PORT
      type: string
      description: Port of mongo service.
      value: 27017
