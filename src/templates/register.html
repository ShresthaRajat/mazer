{% extends "layout.html" %}
{% block body %} 
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mazer</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
            id="navcol-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
            </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{ url_for('login') }}">Log In</a></span></div>
    </div>
</nav>
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method=POST action="{{ url_for('register') }}">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="pass1" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="pass2" placeholder="Password (repeat)"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
    </div>
</div>
{% endblock %}
